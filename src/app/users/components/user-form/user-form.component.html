<div class="row">
    <div class="col-md-5 bg-dark"></div>
    <div *ngIf="step === 0" class="col-md-7">
        <div class="content pt-6">
            <h1 class="title mb-4">Cadastre-se</h1>
            <form (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-md-10 mb-3">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="user.name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 mb-3">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input class="form-control" type="text" id="cpf" name="cpf" [(ngModel)]="user.cpf">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 mb-3">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="text" name="email" [(ngModel)]="user.email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 mb-3">
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input class="form-control" type="password" name="password" [(ngModel)]="user.password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 mb-3">
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar senha</label>
                            <input class="form-control" type="password" name="confirmPassword"
                                [(ngModel)]="user.confirmPassword">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 flex-center">
                        <button class="btn btn-primary mt-4" [class.loading]="loader">Avan√ßar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="step === 1" class="col-md-7">
        <div class="content align-center">
            <div class="card card-image text-center display-grid">
                <div class="row flex-center">
                    <div class="title">Anexe seus documentos</div>
                </div>
                    <div *ngIf="documents.length === 0"  class="card-image"></div>
                    <div *ngIf="documents.length !== 0"  class="row flex-around">
                        <div *ngFor="let document of documents" class="card file-card align-center">
                            <div class="icon icon-cancel-filled clickable icon-medium" (click)="remove(document)"></div>
                            <div class="icon icon-document text-center" [ngClass]="{'icon-pdf': document.extension === '.pdf',
                            'icon-img': document.extension === '.png' || document.extension === '.jpg' ||
                                    document.extension === '.jpeg'}">
                                    
                            </div>
                            <span>{{document.name}}</span>
                            <p>{{document.type}}</p>
                        </div>
                    </div>
                <div class="row flex-center">
                    <label class="btn btn-primary mt-4 btn-file "[class.loading]="loader" for="file"> Anexar arquivo (Imagem ou PDF)</label>
                    <input (change)="getDocument($event)" class="file" type="file" id="file"
                    name="file" accept="image/x-png,image/jpeg,image/png,application/pdf"/>
                </div>
            </div>
        </div>
    </div>
</div>
